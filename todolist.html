<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="todolist.css" />
</head>
<body>

  <h1>My To-Do List</h1>

  <div class="container">
    <div class="add-task">
      <input type="text" id="taskInput" placeholder="Enter a new task..." />
      <button onclick="addTask()">Add</button>
    </div>

    <!-- Tasks will appear here immediately below the button -->
    <div id="pendingTasks"></div>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const taskDiv = document.createElement("div");
      taskDiv.className = "task";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";

      const label = document.createElement("label");
      label.textContent = taskText;

      const time = document.createElement("span");
      const now = new Date();
      const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      time.textContent = `Added: ${timeStr}`;

      checkbox.addEventListener("change", () => {
        if (checkbox.checked) {
          taskDiv.classList.add("completed-task");
          alert("âœ… Task successfully completed!");
        }
      });

      taskDiv.appendChild(checkbox);
      taskDiv.appendChild(label);
      taskDiv.appendChild(time);

      document.getElementById("pendingTasks").appendChild(taskDiv);
      taskInput.value = "";
    }
  </script>

</body>
</html>
